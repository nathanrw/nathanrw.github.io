{% extends "page.html" %}
{% import "macros.html" as macros %}
{% block css %}
<link rel="stylesheet" href="{{ get_url(path='style.css', trailing_slash=false) | safe }}"/>
<link rel="stylesheet" href="{{ get_url(path='extra.css', trailing_slash=false) | safe }}"/>
<link rel="stylesheet" href="{{ get_url(path='bloodeagle.css', trailing_slash=false) | safe }}"/>
{% endblock css %}
{% block header %}
<p><a href="..">..</a>/{{ page.slug }}</p>
<p class="post-meta"><time datetime="{{ page.date }}">{{ page.date }}</time></p>
{% endblock header %}
{% block content %}
{{ page.content | replace(from="<!-- toc -->", to=macros::toc(page=page)) | safe }}
{% endblock content %}
